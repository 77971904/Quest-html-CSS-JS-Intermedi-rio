<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Quest html + CSS + JS Intermediário</title>
</head>

<body>

    <main class="imagem">
        <div class="informacao">
            <h1>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </div>

        <div class="formulario">

            <form class="form">
                <input type="text" placeholder="Nome completo*" class="campo">
                <p class="campos">campo obrigatório</p>

                <input type="email" placeholder="Email*" class="campo">
                <p class="campos">campo obrigatório</p>

                <input type="tel" placeholder="Telefone*" class="campo">
                <p class="campos">campo obrigatório</p>

                <textarea placeholder="Mensagem*" class="campo mensagem"></textarea>
                <p class="campos">campo obrigatório</p>

                <p class="texto">*campos obrigatórios</p>

                <button class="btn">Enviar</button>
            </form>
        </div>
    </main>

    <script src="./src/index.js"></script>
</body>

</html>
